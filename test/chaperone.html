<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chaperone Test Suite</title>
  <!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
  <script src="../libs/jquery-loader.js"></script>
  <!-- Load local QUnit (grunt requires v1.0.0 or newer). -->
  <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
  <script src="../libs/qunit/qunit.js"></script>
  <!-- Load local lib and tests. -->
  <script src="../src/jquery.chaperone.js"></script>
  <link rel="stylesheet" href="../src/jquery.chaperone.css" media="screen">
  <script src="chaperone_test.js"></script>
  <!-- Removing access to jQuery and $. But it'll still be available as _$, if
       you REALLY want to mess around with jQuery in the console. REMEMBER WE
       ARE TESTING YOUR PLUGIN HERE -->
  <script>window._$ = jQuery.noConflict(true);</script>
</head>
<body>
  <h1 id="qunit-header">Chaperone Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">
    <ol class="tour">
      <li data-title="Step 1" data-placement="left" data-target="#target1">This is the <strong>first</strong> step</li>
      <li data-placement="top" data-target="#target2">Another step</li>
      <li data-placement="right" data-target="#target3">And yet another step</li>
      <li data-title="The Final Step" data-placement="bottom" data-target="#target3">Fin.</li>
    </ol>

    <ol class="another-tour">
      <li data-title="Another Tour Step" data-target=".target2">Hello</li>
    </ol>

    <div class="targets" style="width: 500px; height: 100px;">
      <div id="target1" class="target1" style="width: 100px; height: 100px; background: #f00; margin-right: 50px; float: left;">1</div>
      <div id="target2" class="target2" style="width: 100px; height: 100px; background: #0f0; margin-right: 50px; float: left;">2</div>
      <div id="target3" class="target3" style="width: 100px; height: 100px; background: #00f; margin-right: 50px; float: left;">3</div>
    </div>
  </div>
</body>
</html>
